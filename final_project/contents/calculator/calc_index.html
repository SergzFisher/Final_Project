<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calc_style.css">
    <script src="./calc_script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="row_screen">
        <section class="screen">
            0
        </section>

        <section class="sec_btn">
            <div class="row_btn">
                <button class="btn cmd double cancel">C</button>
                <button class="btn cmd">&larr;</button>
                <button class="btn cmd">&divide;</button>
            </div>
            <div class="row_btn">
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn cmd">&times;</button>
            </div>
            <div class="row_btn">
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn cmd">&minus;</button>
            </div>
            <div class="row_btn">
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn cmd">&plus;</button>
            </div>
            <div class="row_btn">
                <button class="btn double number">0</button>
                <button class="btn cmd double">&equals;</button>
            </div>
        </section>
    </div>
</body>

</html>
